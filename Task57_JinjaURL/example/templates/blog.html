<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>{{ post }}</h1>
    {% for blog_post in post: %}
        {% if blog_post["id"] == 2: %}
            <h2>{{ blog_post["title"] }}</h2>
            <h3>{{ blog_post["subtitle"] }}</h3>
        {% endif %}
    {% endfor %}
</body>
</html>
